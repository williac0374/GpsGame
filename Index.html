<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web Layout</title>
    <style>
        /* Ensure the body and main container div take up the full viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container taking up 98% of viewport height */
        .container {
            height: 90vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* Grey area taking up the top 90% */
        .content {
            flex: 9;
            background-color: #cccccc;
            border-radius: 25px;
        }

        /* Button area taking up the bottom 10% */
        .button-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Button styling */
        .talk-button {
            padding: 10px 20px;
            font-size: 3em;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .talk-button:active {
            background-color: #45a049; /* Slightly darker green on click */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content"></div>
        <div class="button-container">
            <button class="talk-button">{ { { TALK } } }</button>
        </div>
    </div>
</body>
</html>
