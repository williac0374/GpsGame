<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            overflow: hidden;
        }
        .container {
            width: 90vw;
            height: 80vh;
            margin: 0 auto;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            border-radius: 5px;
            width: 98vw;
            height: calc(20vh - 4px);
            padding: 10px;
            font-size: 2rem;
            color: white;
            background-color: blue;
            display: flex;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button">Send</button>
    </div>
</body>
</html>
