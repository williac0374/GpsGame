<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Messaging App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            padding: 10px;
        }
        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 10px;
            background-color: #3c80e8;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .chat-input {
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            margin-left: 10px;
            margin-right: 10px;
        }
        .send-button {
            padding: 10px;
            margin-top: 5px;
            margin-right: 10px;
            border: none;
            background-color: #3c80e8;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            max-width: 80vw;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #f5f5f5;
            align-self: flex-start;
        }
        .contact-message {
            background-color: #e0e0e0;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat</h1>
            <input type="text" placeholder="Search..." class="chat-input">
        </div>
        <div id="chat-messages"></div>
        <div class="message-input-container">
            <input type="text" placeholder="Type your message..." class="chat-input"></input>
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
