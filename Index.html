<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #speakButton {
            padding: 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #speakButton:active {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Hold to Speak</h1>
    <button id="speakButton">Hold to Speak</button>
    <p id="output">Your speech will appear here...</p>

    <script>
        // Select elements
        const speakButton = document.getElementById('speakButton');
        const output = document.getElementById('output');

        // Check if Speech Recognition is supported
        let recognition;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                output.textContent = "Listening...";
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                output.textContent = "You said: " + speechResult;
            };

            recognition.onerror = (event) => {
                output.textContent = "Error occurred in recognition: " + event.error;
                console.error("Speech Recognition Error:", event.error);
            };

            recognition.onend = () => {
                output.textContent = "Recognition ended.";
            };
        } else {
            alert("Speech recognition is not supported in this browser. Try using Chrome.");
        }

        // Button events to start and stop recognition
        speakButton.onmousedown = () => {
            if (recognition) {
                recognition.start();
            } else {
                output.textContent = "Speech recognition is not available.";
            }
        };

        speakButton.onmouseup = () => {
            if (recognition) {
                recognition.stop();
            }
        };
    </script>

</body>
</html>
